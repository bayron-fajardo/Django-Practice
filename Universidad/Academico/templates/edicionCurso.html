{% extends "base.html"%}
{% block title %} Edicion de Cursos {% endblock %}



{% block body%}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Gestión de Cursos</h2>
        <div class="card">
            <div class="card-body">
                <form action="/editarCurso/" method="POST">{% csrf_token %}
                    
                    <div class="form-group">
                        <input type="text" id="txtCodigo" name="txtCodigo" value="{{curso.codigo}}" class="form-control" placeholder="Código" minlength="6" maxlength ="6" readonly>   
                    </div>
                    <div class="form-group">
                        <input type="text" id="txtNombre" name="txtNombre" value="{{curso.nombre}}"class="form-control" placeholder="Nombre"  maxlength ="50" required>   
                    </div>
                    <div class="form-group">
                        <input type="number" value="1" id="numCreditos" name="numCreditos" value="{{curso.creditos}}" class="form-control" minlength="1"  maxlength ="5" required>   
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock%}
