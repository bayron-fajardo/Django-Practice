{% extends 'layout.html'%}
{% block title%} Floppy {% endblock%}

        <h2 class="text-center">Iniciar Sesion</h2>

                    <div class="form-group py-3">
                        <input type="password" id="txtNombre" name="txtNombre" class="form-control" placeholder="********"  maxlength ="15" required>   
                    </div>
                    <div class="form-group py-4 ">
                        <button type="submit" class="btn btn-success btn-block text-white">Ingresar</button>
                        <br>
                        <a href="/viewRecuperarAcceso">Recuperar Contrase√±a</a>
                        <br>
                    </div>
                    <div class="form-group ">
                        <a href="/viewRegistrarUsuarios">Registrarse</a>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
